<!DOCTYPE html>
<html>
<head>
  <title>Coffee Store</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>
    <h1>Coffee Store</h1>
  </header>
  <nav>
    <ul>
      <li><a href="#menu">Menu</a></li>
      <li><a href="#location">Location</a></li>
      <li><a href="#about">About</a></li>
    </ul>
  </nav>
  <main>
    <section id="menu">
      <h2>Menu</h2>
      <ul>
        <li>Espresso</li>
        <li>Latte</li>
        <li>Cappuccino</li>
      </ul>
      <button id="order-button">Order Now</button>
    </section>
    <section id="location">
      <h2>Location</h2>
      <p>123 Main Street</p>
      <p>City, State 12345</p>
    </section>
    <section id="about">
      <h2>About</h2>
      <p>Our coffee shop serves the best coffee in town. Come visit us and try one of our signature drinks.</p>
    </section>
  </main>
  <footer>
    <p>Copyright 2021 Coffee Store</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
